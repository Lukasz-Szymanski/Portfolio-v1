name: Portfolio CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    # 1. Pobranie kodu
    - uses: actions/checkout@v4

    # 2. Setup Python (Backend Linter)
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
        
    - name: Run Ruff (Python Linter)
      run: |
        # Sprawd≈∫ wszystkie pliki pythonowe w projekcie
        ruff check .

    # 3. Setup Node.js (Frontend Linter & Build)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install Frontend Dependencies
      working-directory: ./frontend-landing
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend-landing
      run: npm run lint

    - name: Try Build Frontend
      working-directory: ./frontend-landing
      run: npm run build
