server {
    listen 80;
    server_name localhost;

    # --- FRONTEND ---
    location / {
        proxy_pass http://frontend:5173; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --- API: FINTECH ---
    location /api/fintech/ {
        # Przekierowujemy /api/fintech/accounts -> /api/accounts
        proxy_pass http://service-fintech:8002/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- API: B2B DATA ---
    location /api/company/ {
        # Przekierowujemy request z /api/company/123 na /api/v1/companies/123 w kontenerze
        proxy_pass http://service-b2b:8001/api/v1/companies/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- API: MONITOR ---
    location /api/monitor/ {
        # proxy_pass http://service-monitor:8002/;
        return 503 "Service Monitor not ready";
    }
}
