version: '3.8'  # Standardowa, stabilna wersja specyfikacji Dockera

services:
  # --- INFRASTRUKTURA DANYCH ---

  # Główna baza danych dla Fintechu i Monitoringu
  postgres:
    image: pgvector/pgvector:pg15  # Wersja z obsługą wektorów dla AI/RAG
    container_name: portfolio_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password  # W produkcji używalibyśmy pliku .env!
      POSTGRES_DB: portfolio_main
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Trwałość danych (Persistent Storage)
    networks:
      - portfolio_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d portfolio_main"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cache dla B2B oraz Broker wiadomości dla Celery
  redis:
    image: redis:7-alpine
    container_name: portfolio_redis
    networks:
      - portfolio_network

  # --- API GATEWAY ---
  
  service-b2b:
    build: ./service-b2b-data
    container_name: b2b_service
    ports:
      - "8001:8001"
    command: /opt/venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port 8001
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://user:password@postgres:5432/portfolio_main
    depends_on:
      - redis
      - postgres
    networks:
      - portfolio_network

  service-fintech:
    build: ./service-fintech
    container_name: fintech_service
    ports:
      - "8002:8002"
    volumes:
      - ./service-fintech:/app
    command: /opt/venv/bin/python -m uvicorn core.asgi:application --host 0.0.0.0 --port 8002 --reload
    env_file:
      - .env
    environment:
      - POSTGRES_DB=portfolio_main
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=postgres
      - SECRET_KEY=dev_secret_key
      - DEBUG=True
    depends_on:
      - postgres
      - redis
    networks:
      - portfolio_network

  service-monitor:
    build: ./service-price-monitor
    container_name: monitor_service
    volumes:
      - ./service-price-monitor:/app
    command: /opt/venv/bin/python -m celery -A main worker --loglevel=info -B
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - portfolio_network

  # --- FRONTEND (React + Vite) ---
  frontend:
    build: 
      context: ./frontend-landing
      target: development
    container_name: portfolio_frontend
    volumes:
      - ./frontend-landing:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:80
    networks:
      - portfolio_network

  nginx:
    image: nginx:1.25-alpine
    container_name: portfolio_gateway
    restart: always
    ports:
      - "80:80"  # Mapujemy port 80 Twojego komputera na port 80 kontenera
    volumes:
      - ./nginx/nginx_safe.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - postgres
      - redis
      - frontend
    networks:
      - portfolio_network

# Definicja sieci - wszystkie kontenery w tej sieci widzą się po nazwach (np. "postgres")
networks:
  portfolio_network:
    driver: bridge

# Definicja wolumenów - to są "wirtualne dyski", które przeżyją usunięcie kontenera
volumes:
  postgres_data:
